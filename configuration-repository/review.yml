server:
  port: 7003
  error.include-message: always

spring:
  application.name: review
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  datasource:
    url: jdbc:mysql://localhost/reviewdb
    username: user
    password: '{cipher}32cb5f48e9b150ad60ce99555529f4b2187ae026b5b9548414588f6f4a24155c'
    hikari.initialization-fail-timeout: 60000
  cloud:
    function.definition: messageProcessor
    stream:
      default.contentType: application/json
      bindings:
        messageProcessor-in-0:
          destination: reviews
          group: reviewsGroup
          consumer:
            max-attempts: 3
            back-off-initial-interval: 500
            back-off-max-interval: 1000
            back-off-multiplier: 2.0
      rabbit.bindings:
        messageProcessor-in-0:
          consumer:
            auto-bind-dlq: true
            republish-to-dlq: true
      kafka:
        bindings:
          messageProcessor-in-0:
            consumer:
              enable-dlq: true

logging:
  level:
    root: info
    org.emangini.servolution: debug
    org.hibernate.sql: debug
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

---
spring:
  config.activate.on-profile: docker
  datasource.url: jdbc:mysql://mysql/reviewdb

server.port: 80

---
spring:
  config.activate.on-profile: kafka
  cloud:
    stream:
      default-binder: kafka
      kafka.binder.replication-factor: 1
  kafka:
    bootstrap-servers: kafka:9092

management.health.rabbit.enabled: false

---
spring:
  config.activate.on-profile: streaming_partitioned
  cloud.stream.bindings.messageProcessor-in-0.consumer:
    partitioned: true
    instanceCount: 2

---
spring:
  config.activate.on-profile: streaming_instance_0
  cloud.stream.bindings.messageProcessor-in-0.consumer.instanceIndex: 0

---
spring:
  config.activate.on-profile: streaming_instance_1
  cloud.stream.bindings.messageProcessor-in-0.consumer.instanceIndex: 1

---
spring:
  config.activate.on-profile: production
  datasource.url: jdbc:mysql://172.17.0.1:3306/reviewdb

logging:
  level:
    root: WARN
    org.emangini.servolution: WARN
    org.hibernate.sql: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN